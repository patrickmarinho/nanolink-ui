<section class="link-history">
  <header class="link-history-header">
    <h2 class="history-title">Recently Links</h2>
  </header>

  <ul class="history-list">
    <li class="history-item">
      <span class="item-text">Recently shortened link</span>
      <button class="item-action" aria-label="Copy link"><img ngSrc="copy-icon.png" width="24" height="24" alt="Copy"/></button>
      <span class="item-action-tooltip">Copy</span>
    </li>

    <li class="history-item">
      <span class="item-text">Recently shortened link</span>
      <button class="item-action" aria-label="Copy link"><img ngSrc="copy-icon.png" width="24" height="24" alt="Copy"/></button>
      <span class="item-action-tooltip">Copy</span>
    </li>

    <li class="history-item">
      <span class="item-text">Recently shortened link</span>
      <button class="item-action" aria-label="Copy link"><img ngSrc="copy-icon.png" width="24" height="24" alt="Copy"/></button>
      <span class="item-action-tooltip">Copy</span>
    </li>
  </ul>
</section>
